<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title> CSS Positoning </title>
      <link rel="stylesheet" href="./css/styles.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
   </head>
   <body>
      <div id="app-container">


            <div class="backgroup">
               <img src="images/5-Bear_Creek_Trail_Georgia@2x.jpg" alt="background" />
            </div>
            <div class="close">
               <i class="fa fa-times-circle" aria-hidden="true"></i>
            </div>
            <div class="column-container info-container">

                  <div class="grid-item pic-column">
                        <img src="images/assignment-08-files/beoplay-signup-flash/beoplay-speaker.jpg" alt="speaker" />
                  </div>
                  <div class="grid-item text-column">
                        <h2>Want to win BeoPlay A1 Black?</h2>
                        <p>Sign up to the newsletter and join the competition, ending October 23rd, 2016 at 10.00 CET.</p>
                        <p>We'll draw the winner at random</p>
                        <button type="button" name="button">SIGN UP</button>
                  </div>
            </div>


            <div class="titlebar">
                  <div class="letters"> <h1><em>R<em></h1></div>
                  <div class="letters"> <h1><em>S<em></h1></div>
                  <div class="letters"> <h1><em>V<em></h1></div>
                  <div class="letters"> <h1><em>P<em></h1></div>

               <div class="avocado">
                  <div class="avocado avocado-container">
                     <img src="images/assignment-08-files/rsvp-shop/avocado-splash.jpg" alt="avocado" />
                  </div>
                  <div class="shopingbag">
                     <img src="images/assignment-08-files/rsvp-shop/shopping-bag.png" alt="bag" />
                  </div>
                  <div class="text-column shopbutton">
                     <button type="button" name="button"><em>SHOP<em></button>
                  </div>
               </div>
            </div>
      </div>





   </body>
</html>
